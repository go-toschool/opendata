syntax = "proto3";

package aiolos;
option go_package = "github.com/Finciero/opendata/sagittarius/aiolos";

service Service {
  rpc Create (Callback) returns (Response);
  rpc Update (Callback) returns (Response);
  rpc Delete (Callback) returns (Response);
  rpc Dispatch (Request) returns (Response);
}

message Callback {
  string id = 1;
  string user_id = 2;
  string url = 3;
}

message Request {
  string id = 1;
}

message Response {
  string status = 1;
  string message = 2;
}
